<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Perencanaan Keuangan
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Perencanaan Keuangan Wahyu</h1>

    <div class="form-section">
      <select id="type">
        <option value="income">Pemasukan</option>
        <option value="outcome">Pengeluaran</option>
      </select>

      <select id="category"></select>
      <input type="number" id="amount" placeholder="Jumlah (Rp)">
      <input type="text" id="description" placeholder="Keterangan">
      <button id="addBtn">Tambah Data</button>
    </div>

    <hr>

    <h2>Data Keuangan</h2>
    <table id="financeTable">
      <thead>
        <tr>
          <th>Tipe</th>
          <th>Kategori</th>
          <th>Jumlah</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <p><strong>Total Pemasukan:</strong> Rp <span id="totalIncome">0</span></p>
      <p><strong>Total Pengeluaran:</strong> Rp <span id="totalOutcome">0</span></p>
      <p><strong>Saldo Akhir:</strong> Rp <span id="balance">0</span></p>
    </div>

    <div class="excel-buttons">
      <button id="exportExcel">Ekspor Excel</button>
      <input type="file" id="importExcel" accept=".xlsx">
    </div>
    <div class="reset-button">
      <button id="btnReset">Reset Data</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script src="xlsx.full.min.js"></script>
</body>
</html>
